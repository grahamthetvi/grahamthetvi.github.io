<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>

  <!-- Keyboard outline -->
  <rect x="10" y="25" width="80" height="50" rx="3" fill="#FFFF00" stroke="#FFFF00" stroke-width="2"/>
  <rect x="13" y="28" width="74" height="44" rx="2" fill="#000000"/>

  <!-- Top row of keys -->
  <rect x="18" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="28" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="38" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="48" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="58" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="68" y="33" width="8" height="6" rx="1" fill="#FFFF00"/>

  <!-- Middle row of keys -->
  <rect x="18" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="28" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="38" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="48" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="58" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="68" y="42" width="8" height="6" rx="1" fill="#FFFF00"/>

  <!-- Bottom row (spacebar and keys) -->
  <rect x="18" y="51" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="28" y="51" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="38" y="51" width="18" height="6" rx="1" fill="#FFFF00"/>
  <rect x="58" y="51" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="68" y="51" width="8" height="6" rx="1" fill="#FFFF00"/>

  <!-- Bottom accent -->
  <rect x="18" y="60" width="8" height="6" rx="1" fill="#FFFF00"/>
  <rect x="68" y="60" width="8" height="6" rx="1" fill="#FFFF00"/>
</svg>
